<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Selection</title>
</head>
<style>
#Title {
	text-align: center;
	font-size: 50px;
	font-family: fantasy;
	margin-top: 7%;
	margin-bottom: 7%;
}

#container {
	margin: 30px;
	padding-top: 30px;
	margin-bottom: 40%;
}

#backgroundcolor {
	position: absolute;
	background: url(cute.jpg);
	height: 200%;
	width: 100%;
}

#submit {
	text-align: center;
	margin-top: 5%;
	font-size: 40px;
}
/* Add a black background color to the top navigation */
.topnav {
	background-color: #333;
	overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
	float: left;
	color: #f2f2f2;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
	background-color: #ddd;
	color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
	background-color: white;
	color: Black;
}

* {
	box-sizing: border-box;
}

body {
	font-family: Arial, Helvetica, sans-serif;
}

/* Float four columns side by side */
.column {
	float: left;
	width: 25%;
	padding: 0 10px;
}

/* Remove extra left and right margins, due to padding in columns */
.row {
	margin: 0 -5px;
}

/* Clear floats after the columns */
.row:after {
	content: "";
	display: table;
	clear: both;
}

/* Style the counter cards */
.card {
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
	/* this adds the "card" effect */
	padding: 16px;
	text-align: center;
	background-color: #f1f1f1;
}

/* Responsive columns - one column layout (vertical) on small screens */
@media screen and (max-width: 600px) {
	.column {
		width: 100%;
		display: block;
		margin-bottom: 20px;
	}
}

#Pil {
	height: 40%;
	width: 40%;
}

/* The dropdown container */
.dropdown {
	float: left;
	overflow: hidden;
}

/* Dropdown button */
.dropdown .dropbtn {
	font-size: 16px;
	border: none;
	outline: none;
	color: white;
	padding: 14px 16px;
	background-color: inherit;
	font-family: inherit;
	/* Important for vertical align on mobile phones */
	margin: 0; /* Important for vertical align on mobile phones */
}

/* Add a red background color to navbar links on hover */
.navbar a:hover, .dropdown:hover .dropbtn {
	background-color: red;
}

/* Dropdown content (hidden by default) */
.dropdown-content {
	display: none;
	position: absolute;
	background-color: #f9f9f9;
	min-width: 160px;
	box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
	z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
	float: none;
	color: black;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
	text-align: left;
}

/* Add a grey background color to dropdown links on hover */
.dropdown-content a:hover {
	background-color: #ddd;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
	display: block;
}
</style>
<body>
	<div id="backgroundcolor">
		<div class="topnav">
			<a class="#active" href="Login.html">Home</a>
			<div class="dropdown">
				<button class="dropbtn">
					Products <i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown-content">
					<a href="MattressMellow.html">Mellow Mattress</a> <a
						href="MemoryMat.html">Memory Mattress</a> <a
						href="ProductSelection.html">Perfect Pillow Set</a> <a
						href="SoftPillows.html">Lounge Pillow Set</a>
				</div>
			</div>
			<a href="Contact.html">Contact</a> <a href="DownloadPage.html">My
				Cart</a>
		</div>
		<div class="container">
			<div id="Title">
				Perfect Pillow Set <br> 30.99
			</div>
			<div class="row">
				<div class="column">
					<div class="card">
						<img src="Metallic/metallic1.png" id="Pil">
					</div>
				</div>
				<div class="column">
					<div class="card">
						<img src="Metallic/metallic2.jpg" id="Pil">
					</div>
				</div>
				<div class="column">
					<div class="card">
						<img src="Metallic/metallic3.png" id="Pil">
					</div>
				</div>
				<div class="column">
					<div class="card">
						<img src="Metallic/metallic4.png" id="Pil">
					</div>
				</div>
			</div>
			<div id="submit">
				<input id="button" type="Submit" Value="Add to Cart">
			</div>
		</div>
	</div>
</body>
</html>
