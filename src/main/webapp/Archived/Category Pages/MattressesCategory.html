        <style>
            .header {
                text-align: center;
                font-style: oblique;   
            }

            img {
                text-align: center;
                display: block;
                width: auto;
                height: 50%;
                margin: auto;
                opacity: 0.6;
                filter: alpha(opacity=60);

            }

            img:hover {
                opacity: 1.0;
                filter: alpha(opacity=100);
            }

            .image {
                position: relative;
                float: left;
                width: 40%;
                padding: 60px;
                vertical-align: middle; 
            }

            .image h1, h2{
                color: black;
                position: absolute;
                text-align: inherit;
                width: 100%;
            }

            .row {
                text-align: center;
                display: table;
            }
            .centered {
                position: absolute;
                top: 33%;
                left: 37%;
                width: 25%;
            }
             
            .topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;

}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #4CAF50;
  color: white;
}
        #button{
            text-align: center;
        }
/* The dropdown container */
.dropdown {
  float: left;
  overflow: hidden;
}

/* Dropdown button */
.dropdown .dropbtn {
  font-size: 16px; 
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit; /* Important for vertical align on mobile phones */
  margin: 0; /* Important for vertical align on mobile phones */
}

/* Add a red background color to navbar links on hover */
.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

/* Add a grey background color to dropdown links on hover */
.dropdown-content a:hover {
  background-color: #ddd;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

        </style>
